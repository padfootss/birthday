<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ä°YÄ° KÄ° DOÄžDUN ðŸ”¥</title>

<style>
body {
  margin:0;
  overflow:hidden;
  font-family:Arial, sans-serif;
  text-align:center;
  color:white;
  animation:bgChange 2s infinite linear;
}

@keyframes bgChange {
  0%{background:#ff0080;}
  25%{background:#00f7ff;}
  50%{background:#00ff73;}
  75%{background:#ffea00;}
  100%{background:#ff0080;}
}

h1 {
  margin-top:120px;
  font-size:60px;
  animation:jump 0.5s infinite alternate, shake 0.1s infinite;
}

@keyframes jump {
  from{transform:translateY(0);}
  to{transform:translateY(-30px);}
}

@keyframes shake {
  0%{transform:translate(0,0);}
  25%{transform:translate(5px,-5px);}
  50%{transform:translate(-5px,5px);}
  75%{transform:translate(5px,5px);}
  100%{transform:translate(0,0);}
}

button {
  padding:20px 40px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:white;
  color:black;
  cursor:pointer;
  margin-top:40px;
}

.emoji {
  position:absolute;
  font-size:30px;
  animation:fall 3s linear forwards;
}

@keyframes fall {
  0%{top:-50px;}
  100%{top:100vh;}
}

.confetti {
  position:absolute;
  width:10px;
  height:10px;
  animation:confettiFall 3s linear forwards;
}

@keyframes confettiFall {
  0%{top:-20px; transform:rotate(0deg);}
  100%{top:100vh; transform:rotate(720deg);}
}

.glitch {
  position:absolute;
  font-size:80px;
  top:40%;
  width:100%;
  animation:glitch 0.2s infinite;
}

@keyframes glitch {
  0%{transform:translate(0);}
  20%{transform:translate(-10px,10px);}
  40%{transform:translate(10px,-10px);}
  60%{transform:translate(-10px,-10px);}
  80%{transform:translate(10px,10px);}
  100%{transform:translate(0);}
}

.burst {
  position:absolute;
  width:20px;
  height:20px;
  border-radius:50%;
  animation:burstAnim 1s forwards;
}

@keyframes burstAnim {
  0%{opacity:1; transform:scale(1);}
  100%{opacity:0; transform:scale(5);}
}

</style>
</head>

<body>

<h1>Ä°YÄ° KÄ° DOÄžDUN ðŸ’–ðŸ”¥</h1>
<button onclick="startChaos()">KAOSU BAÅžLAT</button>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

function startChaos(){

  document.getElementById("music").play();

  // Telefon titreÅŸim (destekleyen cihazlarda)
  if (navigator.vibrate) {
    navigator.vibrate([200,100,200,100,500]);
  }

  // Emoji yaÄŸmuru
  setInterval(()=>{
    let emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.innerHTML = ["ðŸ’–","ðŸ”¥","ðŸŽ‰","ðŸŽ‚","ðŸ’ƒ","ðŸ¥³"][Math.floor(Math.random()*6)];
    emoji.style.left = Math.random()*100 + "vw";
    document.body.appendChild(emoji);
    setTimeout(()=>emoji.remove(),3000);
  },100);

  // Konfeti
  setInterval(()=>{
    let c = document.createElement("div");
    c.classList.add("confetti");
    c.style.left = Math.random()*100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  },80);

  // HAPPY BIRTHDAY patlamasÄ±
  let text = document.createElement("div");
  text.classList.add("glitch");
  text.innerHTML="HAPPY BIRTHDAY ðŸŽ‰";
  document.body.appendChild(text);

}

// Mouse hareketine renk patlamasÄ±
document.addEventListener("mousemove",(e)=>{
  let burst = document.createElement("div");
  burst.classList.add("burst");
  burst.style.left=e.clientX+"px";
  burst.style.top=e.clientY+"px";
  burst.style.background=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(burst);
  setTimeout(()=>burst.remove(),1000);
});

</script>

</body>
</html>
