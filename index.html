<script>
function start(){
  document.getElementById("intro").style.display="none";

/* Kalpler */

/* Ekran titreÅŸimi */
function shakeScreen(){
  let i=0;
  const interval=setInterval(()=>{
    document.body.style.transform=

    i++;
    if(i>25){
      clearInterval(interval);
      document.body.style.transform="translate(0,0)";
    }
  },40);
}
