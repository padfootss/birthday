<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ä°yi Ki DoÄŸdun Ablam ðŸ’–</title>

<style>

body{
  margin:0;
  overflow:hidden;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  background:black;
  color:white;
  text-align:center;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  transition:background 2s ease;
}

/* Neon ABLAM */
.neon{
  font-size:clamp(40px,10vw,80px);
  color:#ff66cc;
  text-shadow:
    0 0 5px #ff66cc,
    0 0 10px #ff66cc,
    0 0 20px #ff1493,
    0 0 40px #ff1493;
  margin:0;
}

#message{
  font-size:22px;
  margin-top:20px;
  min-height:40px;
}

/* YÄ±ldÄ±z */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.2;}
  to{opacity:1;}
}

/* Konfeti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  from{transform:translateY(-50px) rotate(0deg);}
  to{transform:translateY(110vh) rotate(720deg);}
}

/* IÅŸÄ±k Ã§erÃ§eve */
.border-light{
  position:fixed;
  inset:0;
  pointer-events:none;
  box-shadow:0 0 40px 10px rgba(255,105,180,0.6) inset;
  animation:borderGlow 3s infinite alternate;
}

@keyframes borderGlow{
  from{box-shadow:0 0 20px 5px rgba(255,105,180,0.3) inset;}
  to{box-shadow:0 0 60px 15px rgba(255,105,180,0.8) inset;}
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:16px;
  margin-top:20px;
  cursor:pointer;
}

#countdown{
  font-size:60px;
  margin-top:20px;
}

</style>
</head>

<body>

<div class="border-light"></div>

<h1 class="neon">ABLAM ðŸ’–</h1>
<div id="countdown"></div>
<div id="message"></div>
<button onclick="startShow()">BaÅŸlat âœ¨</button>

<audio id="music" loop playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

/* YÄ±ldÄ±zlÄ± gece oluÅŸtur */
for(let i=0;i<150;i++){
  let star=document.createElement("div");
  star.className="star";
  star.style.left=Math.random()*100+"vw";
  star.style.top=Math.random()*100+"vh";
  star.style.animationDuration=(Math.random()*2+1)+"s";
  document.body.appendChild(star);
}

function startShow(){

  document.getElementById("music").play();

  let count=3;
  let countdownEl=document.getElementById("countdown");
  countdownEl.innerText=count;

  let interval=setInterval(()=>{
    count--;
    if(count>0){
      countdownEl.innerText=count;
    }else{
      clearInterval(interval);
      countdownEl.innerText="ðŸŽ‰";
      setTimeout(()=>{
        countdownEl.innerText="";
        launchConfetti();
        typeMessage("Ä°yi ki doÄŸdun ablam... Sen benim en bÃ¼yÃ¼k ÅŸansÄ±msÄ±n ðŸ’–");
        romanticMode();
      },800);
    }
  },1000);
}

/* Harf harf yazma */
function typeMessage(text){
  let i=0;
  let msg=document.getElementById("message");
  msg.innerText="";
  let typing=setInterval(()=>{
    msg.innerText+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(typing);
  },50);
}

/* Konfeti */
function launchConfetti(){
  for(let i=0;i<200;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

/* Pastel romantik moda geÃ§iÅŸ */
function romanticMode(){
  setTimeout(()=>{
    document.body.style.background=
      "linear-gradient(45deg,#ffdde1,#ee9ca7)";
  },4000);
}

</script>

</body>
</html>
